<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      /* Apply outline to anchor elements */
      a:focus {
        outline: 2px solid red;
        background-color: peru;
        font-size: 20px; /* Change the color to your preference */
      }

      /* Apply border to image elements */
      img {
        border: 3px dotted blue; /* Change the color to your preference */
      }

      /* Apply border to paragraph elements */
      p {
        border: 1px solid green; /* Change the color to your preference */
      }

      /* Apply border to div elements */
      div {
        border: 2px dashed orange; /* Change the color to your preference */
      }
    </style>
  </head>
  <body>
    <h1>Styling Challenge</h1>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <img src="image1.jpg" alt="Image 1" />
    <p>This is a paragraph.</p>
    <div>This is a div.</div>
  </body>
</html>
