<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        text-align: center;
      }

      .inline-example {
        display: inline;
        background-color: blue;
        padding: 5px;
      }

      .block-example {
        display: block;
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px auto;
      }

      .none-example {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inline-example">Inline Example</div>
      <div class="block-example"></div>
      <div class="none-example">This will be hidden</div>
    </div>
  </body>
</html>
