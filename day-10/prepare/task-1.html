<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block-example {
        display: block;
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .inline-example {
        display: inline;
        background-color: blue;
        padding: 5px;
      }
      .none-example {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="block-example"></div>
    <span class="inline-example">Inline Example</span>
    <div class="none-example">This will be hidden</div>
  </body>
</html>
