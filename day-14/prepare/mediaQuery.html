<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        color: lightblue;
      }

      @media (max-width: 380px) {
        body {
          color: lightcoral;
        }
        p {
          display: none;
        }
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Resize the browser window to see the effect!</h1>
    <p>
      The background color will change when the viewport is 600px wide or
      narrower.
    </p>
  </body>
</html>
