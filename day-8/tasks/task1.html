<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card</title>
    <style>
      .card {
        width: 300px; /* Fixed width */
        max-width: 100%; /* Maximum width */
        max-height: 400px; /* Maximum height */
        margin: 20px; /* Margin for spacing */
        padding: 20px; /* Padding inside the card */
        border: 1px solid #ccc; /* Border around the card */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow effect */
        transition: transform 0.3s;
        /* Transition effect on hover */
      }

      .card:hover {
        transform: scale(1.05); /* Scale up the card on hover */
      }

      .card img {
        max-width: 100%;
        height: auto; /* Maintain aspect ratio for images */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="pizza.avif" alt="Card Image" width="70px" height="70px" />
      <h2>Card Title</h2>
      <p>Some text describing the card content.</p>
    </div>
  </body>
</html>
