<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Banner</title>
    <style>
      .banner {
        width: 100%;
        height: 300px;
        background: linear-gradient(45deg, #ff5733, #e4007f);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
      }

      .banner:hover {
        transform: scale(1.05);
        background: linear-gradient(45deg, #e4007f, #ff5733);
      }

      .headline {
        font-size: 2rem;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1 class="headline">Hover Me</h1>
    </div>
  </body>
</html>
