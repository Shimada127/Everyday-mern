<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables Example</title>
  </head>
  <body>
    <h1>Variable Example</h1>

    <script>
      // Variables
      // const name = "John";
      // let age;

      // age = 33;
      // age = 34;
      // age = 35;

      /*
      multiline comment 
      */

      // decalartion of function
      function printStatement(name, age, email) {
        // parameters
        console.log("Name:", name);
        console.log("Age:", age);
        console.log("Email", email);
      }

      // calling of a function
      printStatement("John", 30, "john@gmail.com"); //arguments pass krna
      printStatement("harsh", 33, "harsh@gmail.com ");
      // printStatement("harsh", 33, "harsh@gmail.com ");
    </script>
  </body>
</html>
