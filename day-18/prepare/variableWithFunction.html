<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables and Functions Example</title>
  </head>
  <body>
    <h1>Variables and Functions Example</h1>

    <script>
      // Variables
      let n = "Bob";
      let a = 25;

      // Function definition
      function displayInfo(name, age) {
        console.log("Name:", name);
        console.log("Age:", age);
      }

      // Function call
      displayInfo(n, a);
    </script>
  </body>
</html>
