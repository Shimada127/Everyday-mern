<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Task: Create variables and perform basic operations on them

      let num1 = 10;
      let num2 = 5;

      // Add num1 and num2 and store the result in a variable
      let sum = num1 + num2;

      // Subtract num2 from num1 and store the result in a variable
      let difference = num1 - num2;

      // Multiply num1 and num2 and store the result in a variable
      let product = num1 * num2;

      // Divide num1 by num2 and store the result in a variable
      let quotient = num1 / num2;

      console.log("Sum:", sum);
      console.log("Difference:", difference);
      console.log("Product:", product);
      console.log("Quotient:", quotient);
    </script>
  </body>
</html>
