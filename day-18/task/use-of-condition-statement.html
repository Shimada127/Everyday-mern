  <body>
    <script>
      // Task: Write a program to determine if a number is even or odd

      function checkEvenOrOdd(number) {
        if (number % 2 === 0) {
          return "Even";
        } else {
          return "Odd";
        }
      }

      let result1 = checkEvenOrOdd(8);
      let result2 = checkEvenOrOdd(9);

      console.log("Result 1:", result1);
      console.log("Result 2:", result2);
    </script>
  </body>
