<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Align Task</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .container {
        text-align: center;
        display: inline-block;
      }

      .centered-text {
        font-size: 36px;
        color: #00f;
      }

      .centered-div {
        background-color: #f0f0f0;
        border: 2px solid #00f;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="centered-text">Welcome to our Website</h1>
      <div class="centered-div">
        <p>This is a centered div element.</p>
      </div>
    </div>
  </body>
</html>
