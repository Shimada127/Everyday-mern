<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //           Example 1: Basic Loop

      //   javascript
      //   Copy code
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
      //   Output:

      //   Copy code
      //   0
      //   1
      //   2
      //   3
      //   4
      //   Example 2: Looping through an Array

      //   javascript
      //   Copy code
      const fruits = ["apple", "banana", "cherry", "date"];

      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }
      //   Output:

      //   bash
      //   Copy code
      //   apple
      //   banana
      //   cherry
      //   date
      //   Example 3: Skipping Iterations (with continue)

      //   javascript
      //   Copy code
      for (let i = 0; i < 10; i++) {
        if (i % 2 === 0) {
          continue; // Skip even numbers
        }
        console.log(i);
      }
      // Output:

      // Copy code
      // 1
      // 3
      // 5
      // 7
      // 9
      // Example 4: Looping in Reverse

      // javascript
      // Copy code
      for (let i = 5; i > 0; i--) {
        console.log(i);
      }
      // Output:

      // Copy code
      // 5
      // 4
      // 3
      // 2
      // 1
      // Example 5: Nested Loop

      // javascript
      // Copy code
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          console.log(`i: ${i}, j: ${j}`);
        }
      }
      // Output:

      // yaml
      // Copy code
      // i: 0, j: 0
      // i: 0, j: 1
      // i: 0, j: 2
      // i: 1, j: 0
      // i: 1, j: 1
      // i: 1, j: 2
      // i: 2, j: 0
      // i: 2, j: 1
      // i: 2, j: 2
    </script>
  </body>
</html>
