<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 5;
      let y = 10;

      // AND Operator
      let resultAnd = x < 10 && y > 5; // true

      // OR Operator
      let resultOr = x === 3 || y === 10; // true

      // NOT Operator
      let resultNot = !(x === 5); // false
    </script>
  </body>
