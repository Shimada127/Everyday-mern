  <body>
    <script>
      let a = 5; // Binary representation: 0101
      let b = 3; // Binary representation: 0011

      // Bitwise AND
      let resultAnd = a & b; // Binary: 0001, Decimal: 1

      // Bitwise OR
      let resultOr = a | b; // Binary: 0111, Decimal: 7

      // Bitwise XOR
      let resultXor = a ^ b; // Binary: 0110, Decimal: 6
    </script>
  </body>
