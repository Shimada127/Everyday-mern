<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="sayHello()">Click me!</button>
    <input type="text" id="myInput" onchange="showValue()" />

    <input
      type="text"
      id="myInput"
      onkeyup="showKeyUp(event)"
      onkeydown="showKeyDown(event)"
    />

    <input type="text" id="myInput" onselect="showSelection()" />
  </body>
</html>
