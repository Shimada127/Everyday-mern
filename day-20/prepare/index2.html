<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // operators in js
      // arthmetic operator

      var base = 3;
      var power = 2;
      var result = base ** power; //exponential op
      console.log(result);

      //   modulo operator
      var dividend = 16;
      var divisor = 2;

      var divide = dividend / divisor;
      var remainder = dividend % divisor; //modules operator

      console.log("Divide :", divide);
      console.log("Divide Remainder  :", remainder);

      //   increment op

      var num = 34;
      num++;
      console.log("num value ", num);

      //   decrement
      var n = 35;
      n--;
      console.log("n", n);
    </script>
  </body>
</html>
