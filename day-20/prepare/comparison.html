<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // comparison operator

      var a = 23;
      var b = 24;

      console.log("equality", a == b);
      console.log("greater than", a > b);
      console.log("smaller than", a < b);
      console.log("greater than equals to ", a >= b);
      console.log("smaller than equals to ", a <= b);
      console.log("not equals  to ", a != b);
      console.log("strict equals  ", a === b);
    </script>
  </body>
</html>
