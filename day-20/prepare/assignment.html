<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // assignment operator

      var a = 12;

      a += 12; //a = a+12   24

      console.log("after add", a);
      a -= 12; //a = a-12   12
      console.log("after subtract", a);
      a *= 12; //a = a*12

      console.log("after mul", a);
      a /= 12; //a = a/12
      console.log("after divid", a);
      a %= 12; //a = a%12
      console.log("after module", a);
      a **= 12; //a = a**12

      console.log("a", a);

      var name = "harsh";
      //   name += " agarwal";

      //   name -= "arsh";
      console.log("name", name);
    </script>
  </body>
</html>
