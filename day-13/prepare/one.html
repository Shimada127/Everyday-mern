<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Web Design Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Responsive Design Example</h1>
      <p>This is a simple example of a responsive webpage.</p>
    </div>
  </body>
</html>
