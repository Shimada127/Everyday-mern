<!DOCTYPE html>
<html>
  <head>
    <title>String Example</title>
  </head>
  <body>
    <script>
      var greeting = "Hello, world!";

      //   type numbers

      var num1 = 10;
      var num2 = 5;
      var sum = num1 + num2;

      //   type boolean
      var isTrue = true;
      var isFalse = false;

      //   type array

      var fruits = ["Apple", "Banana", "Cherry", 5];

      console.log("fruite", fruits);

      //   type object
      var person = {
        firstName: "John",
        lastName: "Doe",
        age: 30,
      };
    </script>
  </body>
</html>
