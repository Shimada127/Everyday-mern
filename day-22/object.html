<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   let arr = [1, 2, 3];
      //   console.log(typeof arr);

      // object data structure
      //   key and value
      let record = {
        name: "harsh",
        age: 23,
        email: "harsh@gmail.com",
      };

      console.log("record", record);
      console.log("Student name is ", record.name);
      console.log("Student name is ", record.age);
      console.log("Student name is ", record.email);

      console.log(typeof record);

      //   different way to access the values in the object
      console.log(record["email"]);
      console.log(record["name"]);
      console.log(record["age"]);
    </script>
  </body>
</html>
