<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = "Monday";
      switch (day) {
        case "Monday":
          console.log("It's Monday!");
          break;
        case "Tuesday":
          console.log("It's Tuesday!");
          break;
        default:
          console.log("It's another day");
      }
    </script>
  </body>
</html>
